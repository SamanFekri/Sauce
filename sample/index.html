<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<ketchap id="my_ketchap"></ketchap>

<bold></bold>

<button onclick="clicked()">Render</button>
<button onclick="add()">ADD</button>
<button onclick="addSauce()">ADD Sauce</button>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/sauce.js"></script><!--https://raw.githack.com/SamanFekri/Sauce/dev/lib/sauce.js-->
<script>
  let sauces = [
    {name: 'ketchap', src: 'ketchap.sue'}];
  let s = new Sauce(sauces);

  function clicked() {
    s.renderAll();
  }

  function add() {
    let x = $("<bold />");
    $('body').append(x);
    s.render(x[0]);
  }

  function addSauce() {
    let x = {name: 'bold', src: 'bold.sue'};
    s.addSauce(x)
  }

</script>
</html>
